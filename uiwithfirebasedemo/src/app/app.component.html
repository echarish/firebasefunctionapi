
<div class="container">
  <div class="row ">
    <div class="col">
      <form>
        <div class="form-group example-list">
          <div class="select-all">
            <button class="btn btn-btn btn-primary" (click)="selectAll()">select all</button>
            <button class="btn btn-btn btn-success" (click)="createBook()">create book</button>
          </div>

          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="id-column">id</th>
                <th scope="col">title</th>
                <th scope="col">price</th>
                <th scope="col">quantity</th>
                <th scope="col">update</th>
                <th scope="col">delete</th>
                <th scope="col">save</th>
              </tr>
            </thead>
            <tbody *ngFor="let bookItem of allBooks">
              <tr>
                <!--https://angular.io/guide/template-syntax#ngModel-->
                <td class="id-column"><input placeholder="id" [value]="bookItem.id" (input)="bookItem.id=$event.target.value"></td>
                <td><input placeholder="title" [value]="bookItem.book.title" (input)="bookItem.book.title=$event.target.value"></td>
                <td><input placeholder="price" [value]="bookItem.book.price" (input)="bookItem.book.price=$event.target.value"></td>
                <td><input placeholder="available_quantity" [value]="bookItem.book.available_quantity" (input)="bookItem.book.available_quantity=$event.target.value"></td>
                <td><button type="button" class="btn btn-warning" (click)="updateItem(bookItem)">update</button></td>
                <td><button type="button" class="btn btn-danger" (click)="deleteItem(bookItem)">delete</button></td>
                <td><button type="button" class="btn btn-success" (click)="saveItem(bookItem)">save</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
